global
    log 127.0.0.1 local0
    log 127.0.0.1 local1 notice
    maxconn 4096

defaults
    log     global
    mode    http
    retries 3
    option  httplog
    option  dontlognull
    option  redispatch
    maxconn 2000
    timeout connect 5000
    timeout client 20000
    timeout server 20000

listen stats
    bind  *:90
    mode  http
    stats enable
    stats uri /
    stats hide-version
    stats auth sawmill:pwd

listen sawmill
    bind    *:80
    mode    http
    balance roundrobin
    option  httpclose
    option  forwardfor
    server  api1 api_1:9000 check inter 5s rise 2 fall 3
    server  api2 api_2:9000 check inter 5s rise 2 fall 3
